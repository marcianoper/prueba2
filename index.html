<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VDC â€” EscÃ¡ner QR (compatible)</title>
  <style>
    body{font-family:system-ui;margin:0;background:#f6f7f8;color:#0f172a}
    header{background:#0a7a3b;color:#fff;padding:14px 16px}
    main{max-width:900px;margin:0 auto;padding:14px;display:grid;gap:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:12px}
    button{border:0;background:#0a7a3b;color:#fff;padding:12px 14px;border-radius:14px;font-weight:800}
    button.ghost{background:#111827}
    video{width:100%;border-radius:14px;border:1px solid #e5e7eb;background:#000}
    pre{background:#0b1220;color:#e5e7eb;padding:12px;border-radius:14px;overflow:auto}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;font-size:12px;color:#64748b}
  </style>
</head>
<body>
<header>
  <b>VDC â€” EscÃ¡ner QR</b>
  <div style="opacity:.9;font-size:13px">Requiere HTTPS y permiso de cÃ¡mara</div>
</header>

<main>
  <div class="card">
    <div class="row">
      <button id="btnStart">ðŸ“· Iniciar</button>
      <button id="btnStop" class="ghost" disabled>â›” Detener</button>
      <span id="st" class="pill">Estado: listo</span>
    </div>
    <div style="margin-top:10px">
      <video id="video" playsinline></video>
    </div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between">
      <b>Payload</b><span id="js" class="pill">JSON: â€”</span>
    </div>
    <pre id="out">(aquÃ­ sale el texto del QR)</pre>
  </div>
</main>

<script type="module">
  import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";
  QrScanner.WORKER_PATH = "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner-worker.min.js";

  const video = document.getElementById("video");
  const out = document.getElementById("out");
  const st = document.getElementById("st");
  const js = document.getElementById("js");
  const btnStart = document.getElementById("btnStart");
  const btnStop = document.getElementById("btnStop");

  let scanner = null;
  let last = "";
  const lockMs = 1200;

  function setStatus(t){ st.textContent = "Estado: " + t; }
  function setJson(ok){
    js.textContent = "JSON: " + (ok ? "OK" : "â€”");
    js.style.color = ok ? "#16a34a" : "#64748b";
    js.style.fontWeight = ok ? "900" : "600";
  }

  function process(text){
    out.textContent = text || "";
    try{
      const data = JSON.parse(text);
      setJson(Array.isArray(data));
    }catch(_){
      setJson(false);
    }
  }

  btnStart.onclick = async () => {
    setStatus("pidiendo permiso...");
    try{
      scanner = new QrScanner(video, result => {
        const text = result?.data || "";
        if(!text || text === last) return;
        last = text;
        process(text);
        scanner.stop();
        setTimeout(()=>scanner && scanner.start(), lockMs);
      }, { preferredCamera: "environment" });

      await scanner.start();
      setStatus("escaneando...");
      btnStart.disabled = true;
      btnStop.disabled = false;
    }catch(e){
      setStatus("ERROR: " + (e?.message || e));
      scanner = null;
    }
  };

  btnStop.onclick = () => {
    if(scanner){ scanner.stop(); scanner.destroy(); scanner = null; }
    setStatus("listo");
    btnStart.disabled = false;
    btnStop.disabled = true;
  };
</script>
</body>
</html>
